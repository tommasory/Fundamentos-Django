<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Blog</title>
</head>

<body>
    <form method="POST">
        {% csrf_token %} title {{form.title}}
        <br> content {{form.content}}
        <button type="submit">Save</button>
    </form>
    <button><a href="{% url 'blog:home' %}">Regresar</a></button>
</body>

</html>
